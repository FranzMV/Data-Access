<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"></link>
</head>
<body>
	<h1 th:text="${title}"></h1>
	
		<div th:if="${vehicles.isEmpty()}">No hay vehículos en la lista</div>
		
		<table class="table_lista" th:if="${not vehicles.isEmpty()}">
			<thead>
				<tr>
					<th class="th_lista">Código</th>
					<th class="th_lista">Nombre</th>
					<th class="th_lista">Modelo</th>
					<th class="th_lista">Clase</th>
					<th class="th_lista">Creador</th>
					<th class="th_lista">Longitud</th>
					<th class="th_lista">Coste en créditos</th>
					<th class="th_lista">Tripulación</th>
					<th class="th_lista">Pasajeros</th>
					<th class="th_lista">Máx velocidad atmosférica</th>
					<th class="th_lista">Capacidad de carga</th>
					<th class="th_lista">Consumibles</th>
					<th class="th_lista">Creación</th>
					<th class="th_lista">Edición</th>
					<th class="th_lista">Películas</th>
					<th class="th_lista">Personajes</th>
				</tr>
			</thead>
			<tbody>
				
				<tr th:each="v: ${vehicles}">
						<td class="td_lista" th:text="${v.codigo}"></td>
						<td class="td_lista" th:text="${v.name}"></td>
						<td class="td_lista" th:text="${v.model}"></td>
						<td class="td_lista" th:text="${v.vehicleClass}"></td>
						<td class="td_lista" th:text="${v.manufacturer}"></td>
						<td class="td_lista" th:text="${v.length}"></td>
						<td class="td_lista" th:text="${v.costInCredits}"></td>
						<td class="td_lista" th:text="${v.crew}"></td>
						<td class="td_lista" th:text="${v.passengers}"></td>
						<td class="td_lista" th:text="${v.maxAtmospheringSpeed}"></td>
						<td class="td_lista" th:text="${v.cargoCapacity}"></td>
						<td class="td_lista" th:text="${v.consumables}"></td>
						<td class="td_lista" th:text="${v.created}"></td>
						<td class="td_lista" th:text="${v.edited}"></td>
					    <td class="td_lista">
						    <p th:each="f : ${v.films}">
						     	<span th:text="${f.title}"></span>
						    </p>
					    </td>
					    <td class="td_lista">
						    <p th:each="p : ${v.people}">
						     	<span th:text="${p.name}"></span>
						    </p>
					    </td>
						<td><a class="del_button" th:href="@{/vehicles/delete/{codigo} (codigo=${v.codigo})}">Eliminar</a></td>
						<td><a class="mod_button" th:href="@{/vehicles/edit/{codigo} (codigo=${v.codigo})}">Modificar</a></td>
					</tr>
			</tbody>
		</table>
		<br/>
	    <p class="td_form"><a class="back_button" th:href="@{/vehicles}">Volver</a></p>
</body>
</html>
